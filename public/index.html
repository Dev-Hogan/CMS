<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../vendor/bootstrap.css">
    <link rel="stylesheet" href="../vendor/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../vendor/toastr.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <nav class="left-menu">
        <div class="left-menu-hide">
            <img class="logo" src="http://www.itcbc.com:8888/assets/images/logo2.png" alt="logo">
            <ul class="menu-container">
                <li>
                    <div class="d-flex justify-content-between level-1-menu">
                        <div>
                            <i class="bi bi-graph-up-arrow"></i>
                            控制面板
                        </div>
                        <i class="bi bi-chevron-right"></i>
                    </div>
                    <div class="sub-menu">
                        <a class="d-block">图表概览</a>
                    </div>
                </li>
                <li>
                    <div class="d-flex justify-content-between level-1-menu">
                        <div>
                            <i class="bi bi-people"></i>
                            学员管理
                        </div>
                        <i class="bi bi-chevron-right"></i>
                    </div>
                    <div class="sub-menu">
                        <a class="d-block active">学员信息</a>
                        <a class="d-block">成绩录入</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <main class="main-content">
        <!-- 顶栏 -->
        <div class="globalnav">
            <div class="nav-left">
                <i class="bi bi-list"></i>
            </div>
            <div class="nav-tool">
                <button  id="initDate" type="button" class="btn btn-primary"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                    点我初始化数据
                </button>
                <div class="logout">
                    <div class="user">
                        <img class="avatar" src="../images/꒰✿꒱𝄒 hu tao.jpg" alt="avatar">
                        <span class="text">Hu Tao</span>
                    </div>
                    <div class="out">
                        <i class="bi bi-power"></i>
                        <span class="text">退出</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- <iframe class="page-content" src="score.html"></iframe> -->
        <iframe class="page-content active" src="studentinfo.html"></iframe>
    </main>
    <div class="global">
        <!-- Modal -->
        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">提示</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        您是否确认退出？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                        <button id="confirmLogout" type="button" class="btn btn-primary">退出</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../vendor/bootstrap.bundle.js"></script>
    <script src="../vendor/axios.js"></script>
    <script src="../vendor/jquery.js"></script>
    <script src="../vendor/toastr.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
